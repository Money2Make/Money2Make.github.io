<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money2Make</title>
    <link rel="stylesheet" href="https://money2make.github.io/assets/styles.css">
    <link rel="shortcut icon" href="https://money2make.github.io/assets/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://money2make.github.io/assets/logo.png" alt="Logo du site">
                <h1>Money2Make</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="/index.html">Accueil</a></li>
                    <li><a href="/index.html#about">À Propos</a></li>
                    <li><a href="/index.html#stats">Statistiques</a></li>
                    <li><a href="/formations">Nos Formations</a></li>
                    <li><a href="/index.html#contact">Contact</a></li>
                </ul>
            </nav>
            <a href="/discord" class="cta-button">Nous rejoindres</a>
        </div>
    </header>

    <div class="banner" id="banner">
        <span id="banner-message"></span>
        <button class="close-btn" onclick="closeBanner()">×</button>
    </div>

    <div class="container">
        <input type="text" id="search" class="search-bar" placeholder="Rechercher une formation...">

        <div id="formations" class="grid-container">
            <!-- Les formations seront insérées ici -->
        </div>
    </div>
</body>
</html>
<script>
let formations = [];

// Charger le fichier JSON
fetch('https://money2make.github.io/formations/formations.json')
    .then(response => {
        if (!response.ok) {
            throw new Error('Le fichier JSON n\'a pas pu être chargé');
        }
        return response.json();
    })
    .then(data => {
        formations = data.formations; // On accède à la propriété "formations"
        afficherFormations(formations); // On appelle la fonction pour afficher les formations
    })
    .catch(error => {
        console.error('Erreur:', error);
    });

// Fonction pour afficher les formations
function afficherFormations(formations) {
    const container = document.getElementById('formations');
    container.innerHTML = ''; // Effacer le contenu précédent
    formations.forEach(formation => {
        const item = document.createElement('div');
        item.className = 'grid-item';
        item.innerHTML = `
            <h3>${formation.title}</h3>
            <p>Catégorie: ${formation.category}</p>
            <p><strong>Utilisateur:</strong> ${formation.author}</p> <!-- Ajout de l'auteur -->
            <div class="tags">
                ${formation.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
            <a href="${formation.Link}" target="_blank">Voir la formation</a>
        `;
        container.appendChild(item);
    });
}
// Filtrer les formations en fonction de la recherche
document.getElementById('search').addEventListener('input', function() {
    const query = this.value.toLowerCase();
    const filteredFormations = formations.filter(formation => {
        return formation.title.toLowerCase().includes(query) ||
            formation.category.toLowerCase().includes(query) ||
            formation.tags.some(tag => tag.toLowerCase().includes(query));
    });
    afficherFormations(filteredFormations);
});
</script>
<script>
// Fonction pour afficher le bandeau
function showBanner(message) {
            const banner = document.getElementById('banner');
            document.getElementById('banner-message').textContent = message;
            banner.style.display = 'block'; // Afficher le bandeau
        }

        // Fonction pour fermer le bandeau
        function closeBanner() {
            document.getElementById('banner').style.display = 'none'; // Cacher le bandeau
        }

        // Exemple d'affichage du bandeau après 1 seconde
        setTimeout(() => {
            showBanner('Bienvenue ! Le site est en bêta. Pour toute demande ou pour signaler un bug, veuillez rejoindre notre Discord !');
        }, 1000);
</script>
<style>
    /* Style de la bande déroulante */
    .banner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #38b6ff; /* Couleur du fond */
        color: white; /* Couleur du texte */
        text-align: center;
        padding: 10px 0;
        font-size: 16px;
        z-index: 1000; /* Assure que le bandeau est au-dessus des autres éléments */
        display: none; /* Par défaut, caché */
    }

    /* Style pour le bouton de fermeture */
    .banner .close-btn {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
    }
</style>
